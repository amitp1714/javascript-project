<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="word_count">
            <div class="head">
                <p>Word Count and Character Count</p>
            </div>
            <div class="inputs">
                <textarea autofocus id="textBox" rows="10" cols="40" name="textBox" placeholder="Enter Phrase or Paragraph"></textarea>
             </div>
            <div class="foot">
                <span id="word">0</span> words and
                <span id="char">0</span> characters
            </div>
            <div class="btn">
                <button id="clear">Clear</button>
            </div> 
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
