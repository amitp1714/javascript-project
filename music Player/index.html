<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="image">
                <img src="./assets/istock.jpg" alt="img">
            </div>
            <div class="music">
                <audio src="./assets/Aylex - Cinematic.mp3"></audio>
            </div>
            <h2 id="title">song name</h2>
            <h3 id="artist">artist name</h3>
            <div class="control">
                <i class="fa-solid fa-backward" id="prev" title="Back"></i>
                <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
                <i class="fa-sharp fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
