<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="watch">
            <span class="digit" id="hr">0</span>
            <span class="text">Hrs</span>
            <span class="digit" id="min">0</span>
            <span class="text">Min</span>
            <span class="digit" id="sec">0</span>
            <span class="text">Sec</span>
            <span class="digit" id="ms">0</span>
            <span class="text">ms</span>
        </div>
        <div class="btns">
            <button class="click" id="start" onclick="start()">Start</button>

            <button class="click" id="stop"  onclick="stop()">Stop</button>

            <button class="click" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
