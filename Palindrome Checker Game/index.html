<!DOCTYPE html>
<html lang="en">
<head>

    <title>palimdrom checker</title>

</head>
<body>
    <div class="container">
        <div class="palindrom_checker">
            <h1>Palindrome Checker Game</h1>
            <div class="line"></div>

                <input type="text" placeholder="Enter word or number" id="inputval">
                <button id="check">Check Palindrome</button>
                <p id="output"></p>
            </div>
        </div>
    </div>
