<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="text">Welcome to Theme Changer Page</h1>
        <div class="line"></div>
        <h2 class="text"> Click on given Theme  Color to get the effect</h2>
        <div class="theme">
            <h5 class="text">THEMES</h5>
        </div>
        <div class="cards">
            <li class="btn" onclick="changebg('#000000')" id="black">Dark</li>
            <li class="btn" onclick="changebg('#5e5e5e')" id="grey">Grey</li>
            <li class="btn" onclick="changebg('#ffffff')" id="white">Light</li>
            <li class="btn" onclick="changebg('#2d3b0d')" id="olive">Olive</li>
        </div>
    <script src="./script.js"></script>
</body>
</html>
